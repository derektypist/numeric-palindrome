    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numeric Palindrome</title>
        <!-- Load Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Set Up Header -->
        <header class="container-fluid text-center">
            <h1>Numeric Palindrome</h1>
        </header>
        <section class="container-fluid">
            
            <!-- Set Up Form -->
            <form class="form-inline">
                <label for="mynumber" class="form-label">Number (Required)</label>
                <input class="form-control" placeholder="Enter number between 0 and 9999999999 (e.g. 61)" id="mynumber">
                <p></p>
                <button type="button" onclick="getNumberInfo()" class="btn btn-primary">Submit</button>
                <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
            </form>
            <!-- Display Number Information -->
            <p id="numinfo"></p>

            <!-- Load Script -->
            <script src="js/script.js"></script>
        </section>
    </body>
    </html>
